<div class="page-header">
    <h1>Preview a Tour</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="col-sm-6">
            <h3>{{ name }}</h3>
            <p>{{ description }}</p>
            <ol>
                <li ng-repeat="stop in stops">
                    <a href="javascript:void(0)" ng-click="centerOn(stop)">{{ stop.name }}</a>
                </li>
            </ol>
        </div>
        <google-map ng-if="loaded" class="col-sm-6" center='map.center' zoom='map.zoom' draggable="true" options="{ mapTypeControl: false }">
            <marker ng-repeat="stop in stops" coords='{ latitude: stop.lat, longitude: stop.lon }' icon='stop.categories[0].icon_base64'>
                <window>
                    <div class="infowindow">
                        <h5>{{ stop.name }}</h5>
                        <p>{{ stop.description }}</p>
                    </div>
                </window>
            </marker>
        </google-map>
    </div>
</div>
