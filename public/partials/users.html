<div class="page-header">
    <h1>Manage Users</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Group</th>
                    <th>Account Type</th>
                    <th class="center">Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <a href="#/users/{{ user.id }}">{{ user.email }}</a>
                    </td>
                    <td>{{ user.group }}</td>
                    <td>{{ user.role }}</td>
                    <td class="center">
                        <a class="blue" href="#/users/edit/{{ user.id }}">
                            <i class="icon-edit bigger-120"></i>
                        </a>
                        <a href="javascript:void(0)" class="red">
                            <i class="icon-trash bigger-120"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
