<div class="page-header">
    <h1>{{ verb }} a Group</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <form role="form" class="form-horizontal" action="" method="get" ng-submit="saveGroup()">
            <div class="form-group">
                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">Group Name</label>
                <div class="col-sm-9">
                    <input type="text" class="col-xs-10 col-sm-5" placeholder="Group Name" ng-model="name">
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="form-field-select-3" class="col-sm-3 control-label no-padding-right">About the group</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="" placeholder="About your group" ng-model="description"></textarea>
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        {{ verb }} Group
                    </button>
                </div>
            </div>
            <div class="alert alert-danger" ng-repeat="error in errorList">
                <button data-dismiss="alert" class="close" type="button">
                    <i class="icon-remove"></i>
                </button>

                <strong>
                    <i class="icon-remove"></i>
                    We couldn't submit that!
                </strong>

                {{ error }}
                <br>
            </div>
        </form>
    </div>
</div>
