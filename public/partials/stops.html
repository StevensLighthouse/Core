<div class="page-header">
    <h1>Manage Stops</h1>
</div>
<div class="row">
    <div class="col-xs-6">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Images</th>
                    <th class="center">Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stop in stops">
                    <td>
                        <a href="#/stops/{{ stop.id }}">{{ stop.name }}</a>
                    </td>
                    <td>{{ stop.description }}</td>
                    <td>{{ stop.photos.length }}</td>
                    <td class="center">
                        <a class="blue" href="#/stops/edit/{{ stop.id }}">
                            <i class="icon-edit bigger-120"></i>
                        </a>
                        <a href="javascript:void(0)" class="red" ng-click="deleteStop(stop)">
                            <i class="icon-trash bigger-120"></i>
                        </a>
                        <a href="javascript:void(0)" class="blue" ng-click="centerOnStop(stop)">
                            <i class="icon-globe bigger-130"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <google-map ng-if="loaded" class="col-sm-6" center='map.center' zoom='map.zoom' draggable="true" options="{ mapTypeControl: false }">
        <marker ng-repeat="stop in stops" coords='{ latitude: stop.lat, longitude: stop.lon }'>
            <window class="infowindow">
                <div class="infowindow">
                    <h5>{{ stop.name }}</h5>
                    <p>{{ stop.description }}</p>
                </div>
            </window>
        </marker>
    </google-map>
</div>
