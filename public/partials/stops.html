<div class="page-header">
    <h1>Manage Stops</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Images</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody ng-repeat="stop in stops">
                <tr>
                    <td>
                        <a href="#/stops/{{ stop.id }}">{{ stop.name }}</a>
                    </td>
                    <td>{{ stop.description }}</td>
                    <td>{{ 0 }}</td>
                    <td>
                        <a class="btn btn-xs btn-info" href="#/stops/edit/{{ stop.id }}">
                            <i class="icon-edit bigger-120"></i>
                        </a>
                        <button class="btn btn-xs btn-danger">
                            <i class="icon-trash bigger-120"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
