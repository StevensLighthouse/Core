<div class="page-header">
    <h1>{{verb}} a User</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <form role="form" class="form-horizontal" action="" method="get" ng-submit="saveUser()">
            <div class="form-group">
                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="col-xs-10 col-sm-5" placeholder="email@domain.com" ng-model="email">
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="col-xs-10 col-sm-5" ng-model="pass1">
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="form-field-1" class="col-sm-3 control-label no-padding-right">Password (Confirm)</label>
                <div class="col-sm-9">
                    <input type="password" class="col-xs-10 col-sm-5" placeholder="" ng-model="pass2">
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="form-field-select-3" class="col-sm-3 control-label no-padding-right">Permission</label>
                <div class="col-sm-5">
                    <select class="form-control col-xs-10 col-sm-5 width-80" id="form-field-select-1" ng-model="role">
                        <option value="0">Deactivated</option>
                        <option value="1">Editor</option>
                        <option value="2">Builder</option>
                        <option value="3">Group Admin</option>
                        <option value="4">Site Admin</option>
                    </select>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="form-field-select-3" class="col-sm-3 control-label no-padding-right">Group</label>
                <div class="col-sm-5">
                    <select class="form-control col-xs-10 col-sm-5 width-80" id="form-field-select-1" ng-model="selectedGroup" ng-options="group as group.name for group in possibleGroups">
                        <option value="">No Group</option>
                    </select>
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>{{ verb }} User
                    </button>
                </div>
            </div>
            <div class="alert alert-danger" ng-repeat="error in errorList">
                <strong>
                    We couldn't submit that!
                </strong>
                {{ error }}
                <br>
            </div>
        </form>
    </div>
</div>
